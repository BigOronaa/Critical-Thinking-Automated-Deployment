---
# EC2 Configuration Tasks (EFS mount skipped)

- name: Update system packages
  become: true
  yum:
    name: "*"
    state: latest

# -------------------------
# Install required packages
# -------------------------
- name: Install basic packages
  become: true
  package:
    name:
      - git
      - docker
      - amazon-efs-utils
    state: present

# -------------------------
# Docker Setup
# -------------------------
- name: Start and enable Docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  become: true
  user:
    name: ec2-user
    groups: docker
    append: yes

# -------------------------
# Apache Web Server
# -------------------------
- name: Install Apache
  become: true
  package:
    name: httpd
    state: present

- name: Ensure Apache document root exists
  become: true
  file:
    path: /var/www/html
    state: directory
    owner: apache
    group: apache
    mode: '0755'

- name: Disable SELinux enforcement (Amazon Linux fix)
  become: true
  command: setenforce 0
  when: ansible_selinux.status == "enabled"
  ignore_errors: yes

- name: Ensure Apache is enabled and restarted
  become: true
  service:
    name: httpd
    state: restarted
    enabled: true

# -------------------------
# MariaDB (MySQL-compatible)
# -------------------------
- name: Install MariaDB server
  become: true
  dnf:
    name:
      - mariadb-server
    state: present

- name: Start and enable MariaDB
  become: true
  service:
    name: mariadb
    state: started
    enabled: true

- name: Check MariaDB status
  become: true
  command: systemctl status mariadb
  register: mariadb_status
  ignore_errors: yes

- debug:
    var: mariadb_status.stdout_lines