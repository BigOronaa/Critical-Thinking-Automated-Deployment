---
# EC2 Configuration Tasks
# Assumes EFS is already mounted manually, so mount task is optional

- name: Update system packages
  become: true
  package:
    name: "*"
    state: latest

- name: Install required packages
  become: true
  package:
    name:
      - git
      - docker
      - amazon-efs-utils
    state: present

- name: Start and enable Docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  become: true
  user:
    name: ec2-user
    groups: docker
    append: yes

- name: Create EFS mount directory (skip if exists)
  become: true
  file:
    path: /mnt/efs
    state: directory
    mode: '0755'

# -------------------------
# Apache Installation
# -------------------------
- name: Install Apache
  become: true
  package:
    name: httpd
    state: present

- name: Start and enable Apache
  become: true
  service:
    name: httpd
    state: started
    enabled: true

# -------------------------
# MariaDB (MySQL-compatible)
# -------------------------
- name: Install MariaDB server
  become: true
  package:
    name: mariadb-server
    state: present

- name: Start and enable MariaDB
  become: true
  service:
    name: mariadb
    state: started
    enabled: true

