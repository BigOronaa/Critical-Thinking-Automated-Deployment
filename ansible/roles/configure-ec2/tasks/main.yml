---
# EC2 Configuration Tasks
# Assumes EFS is already mounted manually, so mount task is optional

- name: Update system packages
  become: true
  package:
    name: "*"
    state: latest

- name: Install required packages
  become: true
  package:
    name:
      - git
      - docker
      - amazon-efs-utils
    state: present

- name: Start and enable Docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  become: true
  user:
    name: ec2-user
    groups: docker
    append: yes

- name: Create EFS mount directory (skip if exists)
  become: true
  file:
    path: /mnt/efs
    state: directory
    mode: '0755'
# -------------------------
# Apache Web Server
# -------------------------
- name: Install Apache
  become: true
  package:
    name: httpd
    state: present

- name: Ensure Apache document root exists
  become: true
  file:
    path: /var/www/html
    state: directory
    owner: apache
    group: apache
    mode: '0755'

- name: Disable SELinux enforcement (Amazon Linux fix)
  become: true
  command: setenforce 0
  when: ansible_selinux.status == "enabled"
  ignore_errors: yes

- name: Ensure Apache is enabled and restarted
  become: true
  service:
    name: httpd
    state: restarted
    enabled: true


# -------------------------
# MariaDB (MySQL-compatible)
# -------------------------
- name: Install MariaDB server
  become: true
  package:
    name: mariadb-server
    state: present

- name: Start and enable MariaDB
  become: true
  service:
    name: mariadb
    state: started
    enabled: true

