---
# EC2 Configuration Tasks (Amazon Linux 2023, EFS mount skipped)

# -------------------------
# Update System Packages
# -------------------------
- name: Update system packages
  become: true
  dnf:
    name: "*"
    state: latest

# -------------------------
# Install Required Packages
# -------------------------
- name: Install basic packages
  become: true
  dnf:
    name:
      - git
      - docker
      - amazon-efs-utils
    state: present

# -------------------------
# Docker Setup
# -------------------------
- name: Start and enable Docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  become: true
  user:
    name: ec2-user
    groups: docker
    append: yes

# -------------------------
# Apache Web Server
# -------------------------
- name: Install Apache
  become: true
  dnf:
    name: httpd
    state: present

- name: Ensure Apache document root exists
  become: true
  file:
    path: /var/www/html
    state: directory
    owner: apache
    group: apache
    mode: '0755'

- name: Disable SELinux enforcement (Amazon Linux fix)
  become: true
  command: setenforce 0
  when: ansible_selinux.status == "enabled"
  ignore_errors: yes

- name: Ensure Apache is enabled and restarted
  become: true
  service:
    name: httpd
    state: restarted
    enabled: true

# -------------------------
# MariaDB (MySQL-compatible)
# -------------------------
- name: Add MariaDB official repository
  become: true
  copy:
    dest: /etc/yum.repos.d/MariaDB.repo
    content: |
      [mariadb]
      name = MariaDB
      baseurl = http://yum.mariadb.org/10.11/centos9-amd64
      gpgkey=https://yum.mariadb.org/RPM-GPG-KEY-MariaDB
      gpgcheck=1

- name: Install MariaDB server
  become: true
  dnf:
    name: mariadb-server
    state: present

- name: Start and enable MariaDB
  become: true
  service:
    name: mariadb
    state: started
    enabled: true

- name: Check MariaDB status
  become: true
  command: systemctl status mariadb
  register: mariadb_status
  ignore_errors: yes

- debug:
    var: mariadb_status.stdout_lines
