# configure-ec2/tasks/main.yml

- name: Update system packages
  become: true
  package:
    name: "*"
    state: latest

- name: Install required packages
  become: true
  package:
    name:
      - git
      - docker
      - amazon-efs-utils
      - httpd
      - mysql-server
    state: present

- name: Start and enable Docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  become: true
  user:
    name: ec2-user
    groups: docker
    append: yes

- name: Create EFS mount directory
  become: true
  file:
    path: /mnt/efs
    state: directory
    mode: '0755'

- name: Mount EFS
  become: true
  mount:
    path: /mnt/efs
    src: "fs-0a2d0bab2c00006e4:/"
    fstype: efs
    opts: _netdev,tls
    state: mounted

# Apache setup
- name: Start and enable Apache
  become: true
  service:
    name: httpd
    state: started
    enabled: true

# MySQL setup
- name: Start and enable MySQL
  become: true
  service:
    name: mysqld
    state: started
    enabled: true
