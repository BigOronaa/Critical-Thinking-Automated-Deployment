name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Upgrade pip, setuptools, wheel
      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      # Step 4: Install Ansible and AWS SDK
      - name: Install Ansible + AWS SDK
        run: |
          python -m pip install ansible boto3 botocore
          mkdir -p ansible/collections
          ansible-galaxy collection install amazon.aws --collections-path ansible/collections

      # Step 5: Verify Ansible installation and collections
      - name: Verify Ansible installation
        run: |
          ansible --version
          ansible-galaxy collection list

      # Step 6: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 7: Run Ansible Playbook with collection path
      - name: Run Ansible Playbook
        env:
          ANSIBLE_COLLECTIONS_PATH: ansible/collections
        run: ansible-playbook ansible/deploy.yml -i ansible/inventory.ini --extra-vars "aws_key_name=ansible-key"
