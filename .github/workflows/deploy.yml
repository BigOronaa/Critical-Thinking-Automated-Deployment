name: Deploy to AWS via Ansible

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws community.aws || true

      - name: Run Ansible playbooks (provisioning)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          ansible-playbook playbooks/ec2.yml --inventory localhost, --connection local
          ansible-playbook playbooks/efs.yml --inventory localhost, --connection local
          ansible-playbook playbooks/mysql.yml --inventory 'all' --limit tag_Type_database || true
          ansible-playbook playbooks/apache.yml --inventory 'all' --limit tag_Type_web || true

      - name: Notify Slack on failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        uses: rtCamp/action-slack-notify@v2
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: "Ansible deployment workflow failed for ${{ github.repository }} at ${{ github.ref }}"
