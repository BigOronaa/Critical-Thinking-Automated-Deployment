name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install ansible boto3 botocore
          ansible-galaxy collection install -r ansible/collections/requirements.yml -p ansible/collections

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ðŸ”¥ FIX: Use ssh-agent instead of writing key to disk
      - name: Start SSH agent and add EC2 key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H 100.48.50.251 >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        run: |
          source .venv/bin/activate
          ansible-playbook ansible/deploy.yml -i ansible/inventory.ini --limit ansible-ec2
