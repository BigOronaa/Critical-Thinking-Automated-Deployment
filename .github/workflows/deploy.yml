name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install Ansible + AWS SDK
        run: |
          pip install --pre ansible boto3 botocore
          mkdir -p ansible/collections
          ansible-galaxy collection install amazon.aws --collections-path ansible/collections

      - name: Verify Ansible installation
        run: |
          ansible --version
          ansible-galaxy collection list

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run Ansible Playbook
        env:
          ANSIBLE_COLLECTIONS_PATHS: ansible/collections
        run: ansible-playbook ansible/deploy.yml --extra-vars "aws_key_name=ansible-key"
